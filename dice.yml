services:
  demo-mysql:
    ports:
      - protocol: "TCP"
        port: 8080
    expose:
      - 8080
    hosts: []
    resources:
      cpu: 1
      mem: 2048
    deployments:
      replicas: 1
    envs: {}
    binds: []
    health_check:
      http:
        port: 8080
        path: "/"
addons:
  addons-mysql:
    plan: "mysql:professional"
    options:
      version: "5.7.29"
  addons-log:
    plan: "log-analytics:basic"
    options:
      version: "1.0.0"
  test-apigateway:
    plan: "api-gateway:basic"
    options:
      version: "2.0.0"
  test-prom:
    plan: "monitor:basic"
    options:
      version: "3.6"
envs:
  MYSQL_DATABASES: "myapp"
